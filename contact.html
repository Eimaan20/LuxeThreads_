<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LuxeThreads — Contact</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&family=Noto+Nastaliq+Urdu:wght@400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-3 fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <span class="brand-logo"></span>
        <div class="ms-2">
          <div class="brand-title">LuxeThreads</div>
          <div class="brand-sub small text-muted">Threads of tradition</div>
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Collection</a></li>
          <li class="nav-item"><a class="nav-link btn btn-accent text-teal ms-lg-3" href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="pt-5">
    <section class="py-6">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8" data-aos="fade-up">
            <h2 class="section-title text-center mb-3">Get In Touch</h2>
            <p class="text-muted text-center small mb-4">queries, bulk orders, or general questions — we respond quickly within Pakistan.</p>

            <div id="alertPlaceholder"></div>

            <form id="contactForm" class="bg-white rounded-3 p-4 shadow-sm">
              <div class="mb-3">
                <label for="name" class="form-label small">Name</label>
                <input type="text" id="name" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label small">Email</label>
                <input type="email" id="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label small">Phone / WhatsApp (optional)</label>
                <input type="text" id="phone" class="form-control">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label small">Message</label>
                <textarea id="message" rows="5" class="form-control" required></textarea>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-accent text-teal">Send Message</button>
                <small class="text-muted">Local delivery options available across Pakistan.</small>
              </div>
            </form>

          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="py-5 bg-white border-top">
    <div class="container text-center">
      <p class="mb-1 small text-muted">© <span id="year4"></span> LuxeThreadsby@eiman — All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
